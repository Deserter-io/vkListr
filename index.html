<!DOCTYPE html>

<html lang="Ru">
<head>
    <meta charset="utf-8">

    <title>VK group members</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="">
    
    <link rel="stylesheet" href="http://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
	    #i-groupname {width: 250px}
	</style>
</head>

<body>
	<div class="container vk-user hidden">
		<h1>Скачать список Участников группы ВКонтакте</h1>
		<div class="form-inline">
			<input type="text" id="i-groupname" class="form-control" placeholder="ссылка, id или короткое имя группы ВК">
			<button type="button" id="btn-send" class="btn btn-success">Отправить</button>
			<button type="button" id="btn-logout" class="btn btn-default">Выйти</button>
		</div>
		<div id="b-out"></div>
		
		<div id="b-progress" class="progress hidden">
			<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">
				<span class="sr-only">1%</span>
			</div>
		</div>

	</div>

	<div class="container vk-anon">
		<button type="button" id="btn-login" class="btn btn-success">Войти ВКонтакте</button>
	</div>
	
	<script src="http://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
	<script src="//vk.com/js/api/openapi.js"></script>
	<script src="main.js"></script>
	<script>
		App.init({appId: 5092064 });
	</script>

</body>
</html>
